{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock%}</title>
    <link rel="stylesheet" href="{% static 'angeles_news/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="container">
            <div id="logo">Angeles Daily</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'news_list' %}">News</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content">
        <div class="container">
            {% block content%}{% endblock %}
        </div>
    </section>

    <footer class="footer">
        <p>Created by: Meljohn Reyes | Personal Project</p>
    </footer>

    <script src="{% static 'angeles_news/js/script.js' %}"></script>
</body>

</html>
